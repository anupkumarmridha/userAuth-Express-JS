<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module">
        import { handleRegister } from '/scripts.js';
    </script>
</head>
<body>
    <div class="main-container">
        <h1>Sign Up</h1>
        <form action="#" id="registerForm">
            <!--<input type="text" name="Username" placeholder="User Name">-->
            <input type="text" name="name" placeholder="Name">
            <input type="mailto" name="email" placeholder="abc@gmail.com">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="confirm_password" placeholder="Re-enter Password">
        </form>
        <div class="term">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I agree to these <a href="#">Terms & Condition</a></label>
        </div>
        <button type="submit" id="registerButton">Sign Up</button>
        <div class="member">
            Already registered? <a href="./log_in.html">Login here</a>
        </div>
        
    </div>
    
</body>
</html>
